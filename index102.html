<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		var array = ['a', 'b', 'c', 'b', 'a'];
		function unique(arr) {
  var obj = {};

  for (var i = 0; i < arr.length; i++) {
    var str = arr[i];
    obj[str] = true; 
  }

  return Object.keys(obj);
}

	console.log(unique(array));
	</script>
</head>
